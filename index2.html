<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8'>
  <title>przenica, system przenikający język</title>
  <meta name="description" content="Przenica pozwala lepiej analizować i redagować teksty użytkowe, literackie i naukowe. Dzięki temu bezpłatnemu narzędziu, działającemu wprost w przeglądarce, unikniesz najgorszych błędów i zyskasz uznanie czytelników." />
  <meta name="author" content="Szymon Rutkowski" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
</head>

<body>
  <script src='js2/sitewide.js'></script>
  <script src='js2/inc/mousetrap.js'></script>
  <script src='js2/inc/jszip.min.js'></script>
  <script src='js2/utils.js'></script>

  <script src='js2/FileHelper.js'></script>
  <script src='js2/OneWordHelper.js'></script>
  <script src='js2/WordSearchHelper.js'></script>
  <script src='js2/TextDisplay.js'></script>
  <script src='js2/WordIndex.js'></script>

  <script src='js2/main-classes.js'></script>
  <script src='js2/helper-classes.js'></script>
  <script src='js2/helper-classes.js'></script>

  <script src='js2/main.js'></script>
 <link rel='stylesheet' href='http://yui.yahooapis.com/pure/0.5.0/buttons-min.css'>
 <link rel='stylesheet' href='http://yui.yahooapis.com/pure/0.5.0/forms-min.css'>
 <link rel='stylesheet' href='css/chlonnik.css'>
 <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
 <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">

 <div id='container'>
  <div id='interface'>
    <img src='img/logo.svg' id="logo" alt="Przenica" onerror="this.onerror=null; this.src='img/logo.png'">
    <h2>...działa bez kawy.</h2>
    <div id='app-info'>wersja 0.201, &copy; 2014-2015 SzMR</div>

    <nav id='menu'>
     <button id='main-button' class='pure-button pure-button-primary'>Sprawdź tekst!</button>
    <script>
     if(window.File && window.FileList && window.FileReader) 
       document.write("<button id='file-button' class='pure-button' onclick='chlonnik.fileButtonHandler()'>Wgraj z dysku</button>")
    </script>
     &nbsp;<a id="tutorial" href="https://www.youtube.com/watch?v=7o6-nfmGfPQ">jak używać⇒</a>
    <div id='load-file-area' style='display:none'><form id='load-file-form'>
      <input id='load-file' type="file">
      <label><input id='load-notes' type="checkbox" checked='checked' value='load-notes'> Wczytaj przypisy (jeśli są)</label>
      <div id='load-file-error' style='display:none'></div>
    </form></div>
    <div id='wd-search' style='display:none' class="base-wd-search">
      <form class='pure-form' onsubmit='return false;'><input id='wd-search-input' class='pure-input-rounded mousetrap' placeholder='Znajdź słowo/fragment...'></form>
    </div>
    </nav>
  </div>

  <div id="main-area">
    <textarea id='text-input' class='mousetrap' cols=50 rows=20 placeholder='Wklej tutaj tekst do analizy i wciśnij &bdquo;Sprawdź tekst&rdquo; (albo ctrl+średnik).'></textarea>
    <div id='text-results' style='display:none'></div>
  </div>

  <footer>
   <div id="footer-links">☛ dowiedz się więcej o aplikacji:<ul>
    <li><a href='/blog/'>blog</a></li>
    <li><a href='mailto:szymon@szymonrutkowski.pl'>mail do autora</a></li>
   </ul></div>
  </footer>
 </div>

 <div id='bottom-bar' style='display:none'>
  <span id='bt-info'></span>&nbsp;&nbsp;&nbsp;
  <span id='bt-diagram' style='display:none'></span>
 </div>
</body>
</html>
